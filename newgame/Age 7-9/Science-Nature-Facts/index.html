<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Explorers</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="language-toggle">
    <button id="english-btn" class="lang-btn active">English</button>
    <button id="amharic-btn" class="lang-btn">አማርኛ</button>
  </div>

  <div class="module-container">
    <!-- Human Body Section -->
    <div class="section" id="human-body">
      <h2 data-en="Human Body Explorers!" data-am="የሰውነት ጉዞ!">Human Body Explorers!</h2>
      <div id="body-diagram">
        <img src="./humanbody.png" alt="Human Body" usemap="#bodyMap" />
        <map name="bodyMap">
          <area shape="circle" coords="200,100,30" href="#" class="body-part" data-part="brain" alt="Brain" />
          <area shape="circle" coords="250,250,40" href="#" class="body-part" data-part="heart" alt="Heart" />
          <area shape="rect" coords="220,350,280,400" href="#" class="body-part" data-part="lungs" alt="Lungs" />
        </map>
      </div>
      <div id="body-info"></div>
      <div id="heart-experiment">
        <h3 data-en="Heartbeat Experiment" data-am="የልብ ምት ሙከራ">Heartbeat Experiment</h3>
        <button id="heart-fast">Fast</button>
        <button id="heart-slow">Slow</button>
        <div id="heart-animation"></div>
      </div>
    </div>

    <!-- Space Adventures Section -->
    <div class="section" id="space-adventures">
      <h2 data-en="Space Adventures!" data-am="የሰማይ ጉዞ!">Space Adventures!</h2>
      <div id="solar-system">
        <div class="planet" data-planet="mercury" data-en="Mercury" data-am="ሜርኩሪ">Mercury</div>
        <div class="planet" data-planet="venus" data-en="Venus" data-am="ቬነስ">Venus</div>
        <div class="planet" data-planet="earth" data-en="Earth" data-am="ምድር">Earth</div>
        <div class="planet" data-planet="mars" data-en="Mars" data-am="ማርስ">Mars</div>
        <div class="planet" data-planet="jupiter" data-en="Jupiter" data-am="ጁፒተር">Jupiter</div>
        <div class="planet" data-planet="saturn" data-en="Saturn" data-am="ሳተርን">Saturn</div>
        <div class="planet" data-planet="uranus" data-en="Uranus" data-am="ዩራነስ">Uranus</div>
        <div class="planet" data-planet="neptune" data-en="Neptune" data-am="ኔፕቱን">Neptune</div>
      </div>
      <div id="planet-info"></div>
      <div id="gravity-experiment">
        <h3 data-en="Gravity Experiment" data-am="የንጥረ ኃይል ሙከራ">Gravity Experiment</h3>
        <div class="gravity-item" draggable="true" data-gravity="earth" data-en="Ball (Earth)" data-am="ኳስ (ምድር)">Ball (Earth)</div>
        <div class="gravity-item" draggable="true" data-gravity="space" data-en="Feather (Space)" data-am="ጭንቅላት (ሰማይ)">Feather (Space)</div>
        <div id="gravity-drop">Drop here!</div>
      </div>
    </div>

    <!-- Eco Explorers Section -->
    <div class="section" id="environment">
      <h2 data-en="Eco Explorers!" data-am="የአካባቢ ጉዞ!">Eco Explorers!</h2>
      <div id="ecosystem-game">
        <div class="ecosystem" data-ecosystem="forest" data-en="Forest" data-am="ጫካ">Forest</div>
        <div class="ecosystem" data-ecosystem="ocean" data-en="Ocean" data-am="ውቅያኖስ">Ocean</div>
        <div class="ecosystem" data-ecosystem="desert" data-en="Desert" data-am="በረሃ">Desert</div>
      </div>
      <div id="ecosystem-info"></div>
      <div id="water-cycle">
        <h3 data-en="Water Cycle" data-am="የውሃ ዙር">Water Cycle</h3>
        <div id="clouds"></div>
        <div id="rain"></div>
        <div id="landscape"></div>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-section">
      <h2 data-en="Quiz Time!" data-am="ፈተና ጊዜ!">Quiz Time!</h2>
      <div id="quiz-area"></div>
    </div>
  </div>

  <!-- Custom Alert Modal Markup -->
  <div id="modal-overlay" style="display: none;"></div>
  <div id="custom-alert" style="display: none;">
    <div id="alert-content">
      <p id="alert-message"></p>
      <button id="alert-ok-button">OK</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>

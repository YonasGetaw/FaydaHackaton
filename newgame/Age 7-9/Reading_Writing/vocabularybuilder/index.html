<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder - For Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Vocabulary Builder</h1>
        <button id="language-toggle" class="btn">አማርኛ</button>
    </header>

    <main>
        <div class="vocab-container">
            <div class="category-card">
                <h2 id="category1-title">Animals</h2>
                <div class="word-pair">
                    <p class="english-word">Dog</p>
                    <p class="amharic-word">ውሻ</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Cat</p>
                    <p class="amharic-word">ድመት</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Lion</p>
                    <p class="amharic-word">አንበሳ</p>
                </div>
                <button class="quiz-btn" id="quiz1-btn">Take Quiz</button>
            </div>

            <div class="category-card">
                <h2 id="category2-title">Food</h2>
                <div class="word-pair">
                    <p class="english-word">Apple</p>
                    <p class="amharic-word">ፖም</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Bread</p>
                    <p class="amharic-word">ዳቦ</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Milk</p>
                    <p class="amharic-word">ወተት</p>
                </div>
                <button class="quiz-btn" id="quiz2-btn">Take Quiz</button>
            </div>

            <div class="category-card">
                <h2 id="category3-title">Family</h2>
                <div class="word-pair">
                    <p class="english-word">Mother</p>
                    <p class="amharic-word">እማ</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Father</p>
                    <p class="amharic-word">አባት</p>
                </div>
                <div class="word-pair">
                    <p class="english-word">Sister</p>
                    <p class="amharic-word">እህት</p>
                </div>
                <button class="quiz-btn" id="quiz3-btn">Take Quiz</button>
            </div>
        </div>

        <!-- Quiz Modal -->
        <div id="quiz-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="quiz-question"></h2>
                <div id="quiz-options" class="options-container"></div>
                <button id="submit-answer" class="submit-btn">Submit</button>
                <div id="quiz-feedback"></div>
            </div>
        </div>
    </main>

    <footer>
        <p id="footer-text">Learn 3 new words every day to build your vocabulary!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

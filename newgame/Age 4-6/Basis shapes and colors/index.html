<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Colors & Shapes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Learn Colors and Shapes</h1>
            <p class="instruction">Tap any item to hear its name in English and Amharic!</p>
        </header>
        
        <main class="app-main">
            <section class="shapes-section">
                <h2>Shapes</h2>
                <div class="shapes-grid">
                    <div class="shape square" data-name="Square - ካርታ"></div>
                    <div class="shape circle" data-name="Circle - ክብ"></div>
                    <div class="shape triangle" data-name="Triangle - ሶስት አካላት"></div>
                    <div class="shape rectangle" data-name="Rectangle - አቀማመጥ"></div>
                    <div class="shape star" data-name="Star - ኮከብ"></div>
                </div>
            </section>
            
            <section class="colors-section">
                <h2>Colors</h2>
                <div class="colors-grid">
                    <div class="color-swatch red" data-name="Red - ቀይ"></div>
                    <div class="color-swatch blue" data-name="Blue - ሰማያዊ"></div>
                    <div class="color-swatch green" data-name="Green - አረንጓዴ"></div>
                    <div class="color-swatch yellow" data-name="Yellow - ቢጫ"></div>
                    <div class="color-swatch orange" data-name="Orange - ብርቱካና"></div>
                    <div class="color-swatch purple" data-name="Purple - ሽማግሌ"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

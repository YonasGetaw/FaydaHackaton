<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Colors</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Learn Colors</h1>
            <p class="instruction">Tap any color to hear its name in English and Amharic!</p>
        </header>
        
        <main class="app-main">
            <div class="colors-grid">
                <div class="color-swatch red" data-name="Red - ቀይ" tabindex="0"></div>
                <div class="color-swatch blue" data-name="Blue - ሰማያዊ" tabindex="0"></div>
                <div class="color-swatch green" data-name="Green - አረንጓዴ" tabindex="0"></div>
                <div class="color-swatch yellow" data-name="Yellow - ቢጫ" tabindex="0"></div>
                <div class="color-swatch orange" data-name="Orange - ብርቱካናማ" tabindex="0"></div>
                <div class="color-swatch purple" data-name="Purple - ሐምራዊ" tabindex="0"></div>
                <div class="color-swatch pink" data-name="Pink - ሮዝ" tabindex="0"></div>
                <div class="color-swatch brown" data-name="Brown - ቡናማ" tabindex="0"></div>
                <div class="color-swatch black" data-name="Black - ጥቁር" tabindex="0"></div>
                <div class="color-swatch white" data-name="White - �ጥብጥ" tabindex="0"></div>
                <div class="color-swatch gray" data-name="Gray - ግራጫ" tabindex="0"></div>
                <div class="color-swatch cyan" data-name="Cyan - ሰማያዊ አረንጓዴ" tabindex="0"></div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>

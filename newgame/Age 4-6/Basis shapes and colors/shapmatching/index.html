<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matching Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Find the Matching Shapes!</h1>
            <p class="instruction">Click on cards to find matching pairs.</p>
            <div class="game-info">
                <span class="pairs-matched">Pairs Matched: <span id="score">0</span></span>
                <span class="attempts">Attempts: <span id="attempts">0</span></span>
            </div>
        </header>
        
        <main class="app-main">
            <div class="game-board" id="gameBoard"></div>
        </main>

        <button class="reset-btn" id="resetBtn">Play Again</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>

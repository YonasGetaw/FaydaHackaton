<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Shapes</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Learn Shapes</h1>
            <p class="instruction">Tap any shape to hear its name in English and Amharic!</p>
        </header>
        
        <main class="app-main">
            <div class="shapes-grid">
                <div class="shape square" data-name="Square - ካርታ" tabindex="0"></div>
                <div class="shape circle" data-name="Circle - �ብ" tabindex="0"></div>
                <div class="shape triangle" data-name="Triangle - ሶስት አንግል" tabindex="0"></div>
                <div class="shape rectangle" data-name="Rectangle - አራት ማዕዘን" tabindex="0"></div>
                <div class="shape star" data-name="Star - ኮከብ" tabindex="0"></div>
                <div class="shape oval" data-name="Oval - አምባሳ" tabindex="0"></div>
                <div class="shape diamond" data-name="Diamond - አልማዝ" tabindex="0"></div>
                <div class="shape heart" data-name="Heart - �ቅስ" tabindex="0"></div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC & 123 Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ABC & 123</h1>
            <h2>Learn Letters and Numbers!</h2>
        </header>

        <main>
            <div class="category">
                <h3>Uppercase Letters</h3>
                <div class="grid" id="uppercase-grid"></div>
            </div>

            <div class="category">
                <h3>Lowercase Letters</h3>
                <div class="grid" id="lowercase-grid"></div>
            </div>

            <div class="category">
                <h3>Numbers</h3>
                <div class="grid" id="number-grid"></div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for kids</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
